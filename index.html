                            e = scrollPointParent(event.target);
                            if (!e) return;
                            while (e && e.nextElementSibling) {
                                e = e.nextElementSibling;
                                if (e.dataset.scrollId) {
                                    target = e;
                                    id = e.dataset.scrollId;
                                }
                            }
                            if (!target || !id) return;
                            if (target.dataset.scrollInvisible == "1")
                                scrollToElement(
                                    target,
                                    "smooth",
                                    scrollPointSpeed(target)
                                );
                            else location.href = "#" + id;
                        },
                        doNextSection = function () {
                            var section;
                            section = $(
                                "#main > .inner > section.active"
                            ).nextElementSibling;
                            if (!section || section.tagName != "SECTION")
                                return;
                            location.href =
                                "#" + section.id.replace(/-section$/, "");
                        },
                        doPreviousSection = function () {
                            var section;
                            section = $(
                                "#main > .inner > section.active"
                            ).previousElementSibling;
                            if (!section || section.tagName != "SECTION")
                                return;
                            location.href =
                                "#" +
                                (section.matches(":first-child")
                                    ? ""
                                    : section.id.replace(/-section$/, ""));
                        },
                        doFirstSection = function () {
                            var section;
                            section = $(
                                "#main > .inner > section:first-of-type"
                            );
                            if (!section || section.tagName != "SECTION")
                                return;
                            location.href =
                                "#" + section.id.replace(/-section$/, "");
                        },
                        doLastSection = function () {
                            var section;
                            section = $(
                                "#main > .inner > section:last-of-type"
                            );
                            if (!section || section.tagName != "SECTION")
                                return;
                            location.href =
                                "#" + section.id.replace(/-section$/, "");
                        },
                        resetSectionChangeElements = function (section) {
                            var ee, e, x;
                            ee = section.querySelectorAll(
                                '[data-reset-on-section-change="1"]'
                            );
                            for (e of ee) {
                                x = e ? e.tagName : null;
                                switch (x) {
                                    case "FORM":
                                        e.reset();
                                        break;
                                    default:
                                        break;
                                }
                            }
                        },
                        activateSection = function (section, scrollPoint) {
                            var sectionHeight,
                                currentSection,
                                currentSectionHeight,
                                name,
                                hideHeader,
                                hideFooter,
                                disableAutoScroll,
                                ee,
                                k;
                            if (!section.classList.contains("inactive")) {
                                name = section
                                    ? section.id.replace(/-section$/, "")
                                    : null;
                                disableAutoScroll = name
                                    ? name in sections &&
                                      "disableAutoScroll" in sections[name] &&
                                      sections[name].disableAutoScroll
                                    : false;
                                if (scrollPoint)
                                    scrollToElement(
                                        scrollPoint,
                                        "smooth",
                                        scrollPointSpeed(scrollPoint)
                                    );
                                else if (!disableAutoScroll)
                                    scrollToElement(null);
                                return false;
                            } else {
                                locked = true;
                                if (location.hash == "#home")
                                    history.replaceState(null, null, "#");
                                name = section
                                    ? section.id.replace(/-section$/, "")
                                    : null;
                                disableAutoScroll = name
                                    ? name in sections &&
                                      "disableAutoScroll" in sections[name] &&
                                      sections[name].disableAutoScroll
                                    : false;
                                currentSection = $("section:not(.inactive)");
                                if (currentSection) {
                                    currentSection.classList.add("inactive");
                                    unloadElements(currentSection);
                                    resetSectionChangeElements(currentSection);
                                    setTimeout(function () {
                                        currentSection.style.display = "none";
                                        currentSection.classList.remove(
                                            "active"
                                        );
                                    }, 500);
                                }
                                setTimeout(function () {
                                    section.style.display = "";
                                    trigger("resize");
                                    if (!disableAutoScroll)
                                        scrollToElement(null, "instant");
                                    setTimeout(function () {
                                        section.classList.remove("inactive");
                                        section.classList.add("active");
                                        setTimeout(function () {
                                            loadElements(section);
                                            if (scrollPoint)
                                                scrollToElement(
                                                    scrollPoint,
                                                    "instant"
                                                );
                                            locked = false;
                                        }, 1000);
                                    }, 75);
                                }, 500);
                            }
                        },
                        sections = {};
                    window._nextScrollPoint = doNextScrollPoint;
                    window._previousScrollPoint = doPreviousScrollPoint;
                    window._firstScrollPoint = doFirstScrollPoint;
                    window._lastScrollPoint = doLastScrollPoint;
                    window._nextSection = doNextSection;
                    window._previousSection = doPreviousSection;
                    window._firstSection = doFirstSection;
                    window._lastSection = doLastSection;
                    window._scrollToTop = function () {
                        var section, id;
                        scrollToElement(null);
                        if (!!(section = $("section.active"))) {
                            id = section.id.replace(/-section$/, "");
                            if (id == "home") id = "";
                            history.pushState(null, null, "#" + id);
                        }
                    };
                    if ("scrollRestoration" in history)
                        history.scrollRestoration = "manual";
                    header = $("#header");
                    footer = $("#footer");
                    h = thisHash();
                    if (h && !h.match(/^[a-zA-Z0-9\-]+$/)) h = null;
                    if ((e = $('[data-scroll-id="' + h + '"]'))) {
                        initialScrollPoint = e;
                        initialSection = initialScrollPoint.parentElement;
                        initialId = initialSection.id;
                    } else if ((e = $("#" + (h ? h : "home") + "-section"))) {
                        initialScrollPoint = null;
                        initialSection = e;
                        initialId = initialSection.id;
                    }
                    if (!initialSection) {
                        initialScrollPoint = null;
                        initialSection = $("#" + "home" + "-section");
                        initialId = initialSection.id;
                        history.replaceState(undefined, undefined, "#");
                    }
                    name = h ? h : "home";
                    hideHeader = name
                        ? name in sections &&
                          "hideHeader" in sections[name] &&
                          sections[name].hideHeader
                        : false;
                    hideFooter = name
                        ? name in sections &&
                          "hideFooter" in sections[name] &&
                          sections[name].hideFooter
                        : false;
                    disableAutoScroll = name
                        ? name in sections &&
                          "disableAutoScroll" in sections[name] &&
                          sections[name].disableAutoScroll
                        : false;
                    if (header && hideHeader) {
                        header.classList.add("hidden");
                        header.style.display = "none";
                    }
                    if (footer && hideFooter) {
                        footer.classList.add("hidden");
                        footer.style.display = "none";
                    }
                    ee = $$(
                        '#main > .inner > section:not([id="' + initialId + '"])'
                    );
                    for (k = 0; k < ee.length; k++) {
                        ee[k].className = "inactive";
                        ee[k].style.display = "none";
                    }
                    initialSection.classList.add("active");
                    loadElements(initialSection);
                    if (header) loadElements(header);
                    if (footer) loadElements(footer);
                    if (!disableAutoScroll) scrollToElement(null, "instant");
                    on("load", function () {
                        if (initialScrollPoint)
                            scrollToElement(initialScrollPoint, "instant");
                    });
                    on("hashchange", function (event) {
                        var section, scrollPoint, h, e;
                        if (locked) return false;
                        h = thisHash();
                        if (h && !h.match(/^[a-zA-Z0-9\-]+$/)) return false;
                        if ((e = $('[data-scroll-id="' + h + '"]'))) {
                            scrollPoint = e;
                            section = scrollPoint.parentElement;
                        } else if (
                            (e = $("#" + (h ? h : "home") + "-section"))
                        ) {
                            scrollPoint = null;
                            section = e;
                        } else {
                            scrollPoint = null;
                            section = $("#" + "home" + "-section");
                            history.replaceState(undefined, undefined, "#");
                        }
                        if (!section) return false;
                        activateSection(section, scrollPoint);
                        return false;
                    });
                    on("click", function (event) {
                        var t = event.target,
                            tagName = t.tagName.toUpperCase(),
                            scrollPoint,
                            section;
                        switch (tagName) {
                            case "IMG":
                            case "SVG":
                            case "USE":
                            case "U":
                            case "STRONG":
                            case "EM":
                            case "CODE":
                            case "S":
                            case "MARK":
                            case "SPAN":
                                while (!!(t = t.parentElement))
                                    if (t.tagName == "A") break;
                                if (!t) return;
                                break;
                            default:
                                break;
                        }
                        if (
                            t.tagName == "A" &&
                            t.getAttribute("href").substr(0, 1) == "#"
                        ) {
                            if (
                                !!(scrollPoint = $(
                                    '[data-scroll-id="' +
                                        t.hash.substr(1) +
                                        '"][data-scroll-invisible="1"]'
                                ))
                            ) {
                                event.preventDefault();
                                section = scrollPoint.parentElement;
                                if (section.classList.contains("inactive")) {
                                    history.pushState(
                                        null,
                                        null,
                                        "#" +
                                            section.id.replace(/-section$/, "")
                                    );
                                    activateSection(section, scrollPoint);
                                } else {
                                    scrollToElement(
                                        scrollPoint,
                                        "smooth",
                                        scrollPointSpeed(scrollPoint)
                                    );
                                }
                            } else if (t.hash == window.location.hash) {
                                event.preventDefault();
                                history.replaceState(undefined, undefined, "#");
                                location.replace(t.hash);
                            }
                        }
                    });
                })();
                var style, sheet, rule;
                style = document.createElement("style");
                style.appendChild(document.createTextNode(""));
                document.head.appendChild(style);
                sheet = style.sheet;
                if (client.mobile) {
                    (function () {
                        if (client.flags.lsdUnits) {
                            document.documentElement.style.setProperty(
                                "--viewport-height",
                                "100svh"
                            );
                            document.documentElement.style.setProperty(
                                "--background-height",
                                "100lvh"
                            );
                        } else {
                            var f = function () {
                                document.documentElement.style.setProperty(
                                    "--viewport-height",
                                    window.innerHeight + "px"
                                );
                                document.documentElement.style.setProperty(
                                    "--background-height",
                                    window.innerHeight + 250 + "px"
                                );
                            };
                            on("load", f);
                            on("orientationchange", function () {
                                setTimeout(function () {
                                    f();
                                }, 100);
                            });
                        }
                    })();
                }
                if (client.os == "android") {
                    (function () {
                        sheet.insertRule("body::after { }", 0);
                        rule = sheet.cssRules[0];
                        var f = function () {
                            rule.style.cssText =
                                "height: " +
                                Math.max(screen.width, screen.height) +
                                "px";
                        };
                        on("load", f);
                        on("orientationchange", f);
                        on("touchmove", f);
                    })();
                    $body.classList.add("is-touch");
                } else if (client.os == "ios") {
                    if (client.osVersion <= 11)
                        (function () {
                            sheet.insertRule("body::after { }", 0);
                            rule = sheet.cssRules[0];
                            rule.style.cssText =
                                "-webkit-transform: scale(1.0)";
                        })();
                    if (client.osVersion <= 11)
                        (function () {
                            sheet.insertRule(
                                "body.ios-focus-fix::before { }",
                                0
                            );
                            rule = sheet.cssRules[0];
                            rule.style.cssText = "height: calc(100% + 60px)";
                            on(
                                "focus",
                                function (event) {
                                    $body.classList.add("ios-focus-fix");
                                },
                                true
                            );
                            on(
                                "blur",
                                function (event) {
                                    $body.classList.remove("ios-focus-fix");
                                },
                                true
                            );
                        })();
                    $body.classList.add("is-touch");
                }
                function form(id, settings) {
                    var _this = this;
                    this.id = id;
                    this.mode = settings.mode;
                    this.method = settings.method;
                    this.code = "code" in settings ? settings.code : null;
                    this.success = settings.success;
                    this.initHandler =
                        "initHandler" in settings ? settings.initHandler : null;
                    this.presubmitHandler =
                        "presubmitHandler" in settings
                            ? settings.presubmitHandler
                            : null;
                    this.failure =
                        "failure" in settings ? settings.failure : null;
                    this.optional =
                        "optional" in settings ? settings.optional : [];
                    this.events = "events" in settings ? settings.events : {};
                    this.recaptcha =
                        "recaptcha" in settings ? settings.recaptcha : null;
                    this.collectTrackingParameters =
                        "collectTrackingParameters" in settings
                            ? settings.collectTrackingParameters
                            : false;
                    this.exportVariables =
                        "exportVariables" in settings
                            ? settings.exportVariables
                            : false;
                    this.$form = $("#" + this.id);
                    this.$form.addEventListener("change", function (event) {
                        if (event.target.tagName != "INPUT") return;
                        _this.refreshInput(event.target);
                    });
                    this.$form.addEventListener("submit", function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        _this.triggerSubmit();
                    });
                    this.$form.addEventListener("reset", function (event) {
                        setTimeout(function () {
                            _this.refreshInputs();
                        }, 0);
                    });
                    this.$form.addEventListener("keydown", function (event) {
                        if (event.keyCode == 13 && event.ctrlKey) {
                            event.preventDefault();
                            event.stopPropagation();
                            _this.triggerSubmit();
                        }
                    });
                    var x = $(
                        "#" + this.id + ' input[name="' + settings.hid + '"]'
                    );
                    if (x) {
                        x.disabled = true;
                        x.parentNode.style.display = "none";
                    }
                    this.$submit = $(
                        "#" + this.id + ' .actions button[type="submit"]'
                    );
                    this.$submit.disabled = false;
                    this.initInputs();
                    if (this.initHandler) {
                        errors.handle(function (message) {
                            return _this.failureHandler(message);
                        });
                        if (!this.initHandler()) errors.unhandle();
                    }
                    if (this.recaptcha) {
                        grecaptcha.ready(function () {
                            var id;
                            id = grecaptcha.render(_this.$submit, {
                                sitekey: _this.recaptcha.key,
                                isolated: true,
                                theme: _this.recaptcha.darkMode
                                    ? "dark"
                                    : "light",
                                callback: function (token) {
                                    _this.submit({ recaptchaToken: token }, [
                                        "g-recaptcha-response",
                                    ]);
                                    grecaptcha.reset(id);
                                },
                            });
                        });
                    }
                }
            })();
        </script>
    </body>
</html>
